#add-mappings=true表示如果所有的controller都没有命中，则使用默认的静态资源处理器做匹配
spring:
  resources:
    add-mappings: true  #false时没有命中时 抛404
  thymeleaf:
    prefix: classpath:/templates/
    suffix: ./html
  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: /static/** #接入前端静态资源界面
  datasource:
    username: root
    url: jdbc:mysql://127.0.0.1:3306/sr?allowMultiQueries=true&autoReconnect=true
    password:
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
